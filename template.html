<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <div include-html="/includes/head.html"></div>
  <link rel="stylesheet" href="/includes/style.css" />
  <style>
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
      background-color: rgba(242, 242, 242, 0.9);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(6px);
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
    }

    nav a:hover,
    nav a.active {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="/logocerta.png" alt="Logo MV de Souza" class="logo" />
    <h1>Construtora Vieira</h1>
    <p>M V de Souza Engenharia e Construções</p>
  </header>

  <nav>
    <a href="#" onclick="loadPage('index', this)" class="active">Início</a>
    <a href="#" onclick="loadPage('sobre', this)">Sobre</a>
    <a href="#" onclick="loadPage('servicos', this)">Serviços</a>
    <a href="#" onclick="loadPage('contato', this)">Contato</a>
  </nav>

  <main id="content"></main>

  <script src="/includes/script.js"></script>
  <script>
    async function includeHTML() {
      const elements = document.querySelectorAll('[include-html]');
      for (const el of elements) {
        const file = el.getAttribute('include-html');
        if (file) {
          const res = await fetch(file);
          const text = await res.text();
          el.innerHTML = text;
        }
      }
    }

    async function loadPage(page, link = null) {
      const res = await fetch(`/paginas/${page}.html`);
      const html = await res.text();
      document.getElementById('content').innerHTML = html;
      if (link) {
        document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
        link.classList.add('active');
      }
    }

    includeHTML().then(() => loadPage('index'));
  </script>
</body>
</html>
