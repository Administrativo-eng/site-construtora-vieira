<div style="background-color: #111;">
  <section class="section bg-dark fade simulacao">
    <div class="container" style="max-width: 800px;">
      <h1 style="text-align: center; font-size: 2.5rem; margin-bottom: 1rem;">Simulação de Financiamento</h1>
      <p class="text-light" style="text-align: center; font-size: 1.1rem; margin-bottom: 2rem;">
        Faça uma simulação de financiamento baseada nos padrões atuais. Preencha os campos abaixo e veja o resultado.
      </p>

      <form id="form-simulacao" style="display: flex; flex-direction: column; gap: 1.5rem;">
        <div class="campo-form">
          <label for="valor-imovel">Valor do Imóvel:</label>
          <input type="text" id="valor-imovel" placeholder="R$ 300.000,00" required />
        </div>

        <div class="campo-form">
          <label for="valor-entrada">Valor de Entrada:</label>
          <input type="text" id="valor-entrada" placeholder="R$ 60.000,00" required />
        </div>

        <div class="campo-form">
          <label for="prazo">Prazo (em meses):</label>
          <input type="number" id="prazo" placeholder="Ex: 240" required />
        </div>

        <div class="campo-form">
          <label for="juros">Taxa de Juros (% ao ano):</label>
          <input type="text" id="juros" placeholder="Ex: 9,5 %" required />
        </div>

        <div class="campo-form">
          <label for="sistema">Sistema de Amortização:</label>
          <select id="sistema">
            <option value="sac">SAC (Sistema de Amortização Constante)</option>
            <option value="price">PRICE (Tabela Price)</option>
          </select>
        </div>

        <button type="submit" class="btn btn-black">Simular</button>
      </form>

      <div id="resultado-simulacao" style="margin-top: 3rem; color: #eee;"></div>

      <a id="btn-whatsapp" href="#" target="_blank" class="btn btn-black" style="display: none; margin-top: 2rem;">
        Continuar pelo WhatsApp
      </a>
    </div>
  </section>
</div>
