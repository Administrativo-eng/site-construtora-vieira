<div style="background-color: #111;">
  <section class="section bg-dark fade contato">
    <div class="container" style="max-width: 800px;">
      <h1 style="text-align: center; font-size: 2.5rem; margin-bottom: 1rem;">Fale Conosco</h1>
      <p class="text-light" style="text-align: center; font-size: 1.1rem; margin-bottom: 2rem;">
        Entre em contato conosco para orçamentos, dúvidas ou sugestões.
      </p>

      <ul class="contato-lista" style="color: #ccc; margin-bottom: 2rem; list-style: none; padding-left: 0;">
        <li><strong>Telefone:</strong> (66) 99936-6313</li>
        <li><strong>Email:</strong> administrativo@construtoravieira.com.br</li>
        <li><strong>Endereço:</strong> R. Fatime Ali Dib, 211, 78731-212 - Rondonópolis/MT</li>
      </ul>

      <form id="form-contato" style="display: flex; flex-direction: column; gap: 1.5rem;">
        <div class="campo-form">
          <label for="nome">Seu nome</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome" required />
        </div>

        <div class="campo-form">
          <label for="email">Seu e-mail</label>
          <input type="email" id="email" name="email" placeholder="Seu email" required />
        </div>

        <div class="campo-form">
          <label for="telefone">Telefone / WhatsApp</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(66) 99999-9999" required />
        </div>

        <div class="campo-form">
          <label for="mensagem">Mensagem</label>
          <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem" required></textarea>
        </div>

        <button type="submit" class="btn btn-black">Enviar via WhatsApp</button>
      </form>
    </div>
  </section>
</div>
